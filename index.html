<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>for gly hehe...</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .envelope {
            width: 320px;
            height: 200px;
            background: #ff6f91;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 100px solid #ff4d6d;
            transform-origin: top;
            transition: transform 0.8s ease;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .click-text {
            margin-top: 15px;
            font-size: 18px;
        }

        .polaroid {
            position: absolute;
            width: 220px;
            background: white;
            padding: 10px 10px 25px;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .polaroid img {
            width: 100%;
            border-radius: 4px;
        }

        .polaroid.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-160px) rotate(var(--rotate));
        }

        .letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: none;
            transition: transform 0.8s cubic-bezier(.68,-0.55,.27,1.55),
                        width 0.8s ease, height 0.8s ease, font-size 0.8s ease;
            z-index: 50;
            width: 300px;
            height: 200px;
            padding: 20px;
            text-align: center;
        }

        #letter-text {
            width: 100%;
            text-align: center;
        }

        .letter.slide-out {
            transform: translate(-50%, -220px) scale(1);
            pointer-events: auto;
        }

        .letter.expand {
            width: 90vw;
            height: 70vh;
            font-size: 4vw;
            border-radius: 30px;
            transform: translate(-50%, -50%) scale(1);

        }

        #letter-buttons {
            display: none;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }


        button {
            font-size: 22px;
            padding: 12px 26px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: #ccc;
        }

        .gif {
            border-radius: 20px;

        }

        .yes.grow {
            transform: scale(1.3);
            transition: transform 0.3s ease;
        }

        .celebration {
            position: fixed;
            inset: 0;
            background: #ffe4ec;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: #D11F81;
        }

        .celebration img {
            width: 300px;
            margin-top: 20px;
        }

        .yeyy {
            font-size: 18px;
            padding: 10px;
        }

        #blur-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 192, 203, 0.5);
            backdrop-filter: blur(6px);
            z-index: 40;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        #blur-overlay.active {
            opacity: 1;
        }


    </style>
</head>

<body>

<div class="container" id="main">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
    </div>
    <div class="click-text">click to open üíå...</div>

    <div class="polaroid" id="polaroid">
        <img id="photo" src="">
    </div>
</div>

<div id="blur-overlay"></div>

<div class="letter" id="letter">
    <div id="letter-text">Will you be my Valentine? üíñüåπ</div>
    <div class="buttons" id="letter-buttons">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <div>YIPPIIEEEEEE ILYSSMMMM!!!</div>
    <img class="gif" src="https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif">
    <div class="yeyy">I knew you'd say yes üòèüòè</div>
</div>

<script>
    const envelope = document.getElementById("envelope");
    const polaroid = document.getElementById("polaroid");
    const photo = document.getElementById("photo");
    const letter = document.getElementById("letter");
    const celebration = document.getElementById("celebration");
    const noBtn = document.getElementById("noBtn");

    let step = 0;

    const photos = [
        "BeautyPlus-photo_booth-2026-02-03T03_16_13.png",
        "BeautyPlus-photo_booth-2026-02-03T03_21_06.png",
        "BeautyPlus-photo_booth-2026-02-03T03_24_17.png"
    ];

    envelope.addEventListener("click", () => {
    step++;

    if (step === 1) {
        envelope.classList.add("open");
    }

    if (step <= photos.length) {
        photo.src = photos[step - 1];
        polaroid.style.setProperty("--rotate", (Math.random() * 10 - 5) + "deg");
        polaroid.classList.add("show");
    } else if (!letter.classList.contains("slide-out")) {
        letter.classList.add("slide-out");
        document.getElementById("blur-overlay").classList.add("active");
    }
});

    letter.addEventListener("click", () => {
    if (!letter.classList.contains("expand")) {
        letter.classList.add("expand");

        const buttons = document.getElementById("letter-buttons");
        buttons.style.display = "flex";


        noBtn.style.transform = "translate(0, 0)";
    }
});

    const yesBtn = document.querySelector(".yes");
    let scale = 1;

    noBtn.addEventListener("mouseover", () => {
        const x = (Math.random() - 0.5) * 500;
        const y = (Math.random() - 0.5) * 300;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        scale += 0.25; //grow
        yesBtn.style.transform = `scale(${scale})`;
        yesBtn.style.transition = "transform 0.2s ease"; 
    });

    function celebrate() {
        letter.style.display = "none";
        celebration.style.display = "flex";
        document.getElementById("blur-overlay").classList.remove("active");
        confetti();
    }

    function confetti() {
        for (let i = 0; i < 150; i++) {
            const c = document.createElement("div");
            c.style.position = "fixed";
            c.style.width = "10px";
            c.style.height = "10px";
            c.style.background = `hsl(${Math.random()*360},100%,70%)`;
            c.style.left = Math.random() * 100 + "vw";
            c.style.top = "-10px";
            c.style.opacity = 0.8;
            c.style.transform = "rotate(" + Math.random()*360 + "deg)";
            document.body.appendChild(c);

            c.animate([
                { transform: "translateY(0)" },
                { transform: "translateY(110vh)" }
            ], {
                duration: 3000 + Math.random()*2000,
                easing: "ease-out"
            });

            setTimeout(() => c.remove(), 5000);
        }
    }
</script>

</body>
</html>
